<div class="container">
<div class="row" *ngFor="let payment of payments">
    <div class="col">
        {{ payment.FechaPago }}
    </div>    
    <div class="col">
        {{ payment.Anio }}
    </div>
    <div class="col">
        {{ payment.Mes }}
    </div>
    <div class="col">
        {{ payment.Alumno }}
    </div>
    <div class="col">
        {{ payment.Monto }}
    </div>
    <div class="col">
        {{ payment.Observacion }}
    </div>
</div>
</div>
